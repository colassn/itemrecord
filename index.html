<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>GlassPay NFC | 真實版</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* 基礎設置 */
        :root {
            --glass-surface: rgba(20, 25, 40, 0.7);
            --glass-border: rgba(255, 255, 255, 0.15);
            --primary: #6366f1;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: white;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }

        /* 背景動態 */
        .ambient-bg {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: -1;
            background: #0f172a;
        }
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.5;
            transition: all 1s ease;
        }
        .orb-1 { top: -10%; left: -10%; width: 70vw; height: 70vw; background: #4f46e5; animation: float 8s infinite alternate; }
        .orb-2 { bottom: -10%; right: -10%; width: 80vw; height: 80vw; background: #ec4899; animation: float 10s infinite alternate-reverse; }

        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(20px, 30px); }
        }

        /* 主容器 */
        .app-container {
            height: 100dvh;
            display: flex;
            flex-direction: column;
            position: relative;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        /* 頂部區域 */
        .top-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            padding: 2rem;
            z-index: 10;
        }
        
        .app-container.active .top-section {
            flex: 0 0 auto;
            padding: 1rem;
            padding-top: 2rem;
            height: 35vh;
            justify-content: flex-start;
        }

        /* 底部區域 */
        .bottom-sheet {
            position: absolute;
            bottom: 0; left: 0; width: 100%; height: 65vh;
            background: rgba(30, 41, 59, 0.85);
            backdrop-filter: blur(30px);
            border-top: 1px solid rgba(255,255,255,0.1);
            border-radius: 30px 30px 0 0;
            transform: translateY(110%);
            transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 20;
            display: flex;
            flex-direction: column;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.3);
        }
        
        .app-container.active .bottom-sheet {
            transform: translateY(0);
        }

        /* 會員卡 */
        .member-card {
            width: 100%; max-width: 340px; aspect-ratio: 1.58/1;
            background: linear-gradient(135deg, #d4af37 0%, #fcd34d 50%, #b45309 100%);
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            position: relative;
            padding: 20px;
            display: flex; flex-direction: column; justify-content: space-between;
            transform: scale(0.9);
            opacity: 0;
            transition: all 0.5s ease;
        }

        .app-container.active .member-card {
            transform: scale(0.85);
            opacity: 1;
            margin-top: 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        /* NFC 提示區 */
        .nfc-prompt {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            transition: opacity 0.3s;
            width: 100%;
        }
        
        .app-container.active .nfc-prompt {
            opacity: 0; pointer-events: none;
        }

        .pulse-ring {
            width: 140px; height: 140px;
            border-radius: 50%;
            border: 2px dashed rgba(255,255,255,0.3);
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 20px;
        }
        .scanning .pulse-ring {
            border-color: #6366f1;
            animation: spin 2s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* 金額按鈕 */
        .amount-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 0 24px;
        }
        .amount-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px; padding: 16px; text-align: left; transition: all 0.2s;
        }
        .amount-btn:active { transform: scale(0.96); }
        .amount-btn.selected {
            background: #fff; color: #000; border-color: #fff; box-shadow: 0 4px 20px rgba(255,255,255,0.2);
        }

        /* Action Bar */
        .action-bar {
            margin-top: auto; padding: 24px;
            background: linear-gradient(to top, rgba(30, 41, 59, 1) 50%, rgba(30, 41, 59, 0));
        }
        .pay-btn {
            width: 100%; height: 56px; border-radius: 28px;
            background: #6366f1; color: white; font-weight: 700;
            font-size: 1.1rem; display: flex; align-items: center; justify-content: center; gap: 8px;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.4); transition: all 0.3s;
        }
        .pay-btn:disabled { opacity: 0.5; box-shadow: none; filter: grayscale(1); }

        /* 字體 */
        .font-mono { font-family: 'JetBrains Mono', monospace; }

        /* 狀態文字 */
        #nfc-status-text { min-height: 24px; }
    </style>
</head>
<body>

    <div class="ambient-bg">
        <div class="orb orb-1" id="bg-orb-1"></div>
        <div class="orb orb-2" id="bg-orb-2"></div>
    </div>

    <div class="app-container" id="app-container">
        <!-- 頂部欄 -->
        <div class="absolute top-0 left-0 w-full p-6 flex justify-between items-center z-30">
            <div class="flex items-center gap-2">
                <i class="ph-fill ph-nfc text-2xl text-indigo-400"></i>
                <span class="font-bold tracking-wider text-lg">GlassPay NFC</span>
            </div>
            <button onclick="resetSystem()" id="exit-btn" class="opacity-0 transition-opacity p-2 rounded-full bg-white/10 backdrop-blur">
                <i class="ph-bold ph-arrow-counter-clockwise text-white"></i>
            </button>
        </div>

        <!-- 上半部 -->
        <div class="top-section">
            <!-- 待機 NFC 提示 -->
            <div class="nfc-prompt" id="nfc-prompt-area">
                <div class="pulse-ring" id="scanner-ring">
                    <i class="ph-duotone ph-broadcast text-6xl text-indigo-300"></i>
                </div>
                <h2 class="text-2xl font-bold mb-2">準備拍卡</h2>
                <p class="text-gray-400 text-sm mb-8" id="nfc-status-text">點擊下方按鈕開始掃描</p>
                
                <button onclick="startNFCRead()" id="scan-btn" class="bg-indigo-600 hover:bg-indigo-500 text-white px-8 py-4 rounded-full font-bold shadow-lg shadow-indigo-500/30 active:scale-95 transition-transform flex items-center gap-2 mx-auto">
                    <i class="ph-bold ph-scan"></i> 啟動 NFC 掃描
                </button>
                <p class="text-xs text-gray-500 mt-4">請將卡片緊貼手機背面 NFC 區域</p>
            </div>

            <!-- 會員卡 (讀取成功後顯示) -->
            <div class="member-card">
                <div class="flex justify-between items-start">
                    <i class="ph-fill ph-crown text-3xl text-yellow-100"></i>
                    <span class="font-mono text-xs opacity-80 bg-black/20 px-2 py-1 rounded">NFC CARD</span>
                </div>
                <div>
                    <div class="text-lg font-bold tracking-widest font-mono mb-2 text-shadow" id="card-uid">UID: --</div>
                    <div class="flex justify-between items-end">
                        <span class="text-sm font-medium opacity-90">MEMBER</span>
                        <span class="text-xs opacity-70">VALID</span>
                    </div>
                </div>
                <div class="absolute inset-0 bg-gradient-to-br from-white/40 to-transparent rounded-20 pointer-events-none"></div>
            </div>

            <!-- 餘額 -->
            <div class="text-center mt-4 opacity-0 transition-all duration-500 translate-y-4" id="balance-area">
                <div class="text-gray-400 text-xs uppercase tracking-widest mb-1">Card Balance</div>
                <div class="text-4xl font-bold font-mono text-white">$<span id="balance-display">0.00</span></div>
            </div>
        </div>

        <!-- 底部面板 -->
        <div class="bottom-sheet">
            <div class="w-12 h-1 bg-white/20 rounded-full mx-auto mt-3 mb-6"></div>
            
            <div class="px-6 mb-4">
                <h2 class="text-xl font-bold">選擇增值金額</h2>
                <p class="text-sm text-gray-400">寫入數據到卡片</p>
            </div>

            <div class="flex-1 overflow-y-auto pb-4">
                <div class="amount-grid">
                    <button onclick="selectAmount(100)" class="amount-btn group">
                        <div class="text-2xl font-bold font-mono group-[.selected]:text-black">$100</div>
                        <div class="text-xs text-gray-400 mt-1 group-[.selected]:text-gray-600">標準</div>
                    </button>
                    <button onclick="selectAmount(500)" class="amount-btn group">
                        <div class="text-2xl font-bold font-mono group-[.selected]:text-black">$500</div>
                        <div class="text-xs text-green-400 font-bold mt-1 group-[.selected]:text-green-600">優惠</div>
                    </button>
                </div>
                <div class="px-6 mt-4">
                    <input type="number" id="custom-input" placeholder="自定義金額" oninput="handleCustomInput()"
                        class="w-full bg-white/5 border border-white/10 rounded-2xl py-4 px-4 text-white font-mono text-lg outline-none focus:border-indigo-500">
                </div>
            </div>

            <div class="action-bar">
                <button id="pay-btn" onclick="startNFCWrite()" disabled class="pay-btn">
                    <span>請選擇金額</span>
                </button>
            </div>
        </div>
        
        <!-- 寫入遮罩 -->
        <div id="write-overlay" class="fixed inset-0 z-50 bg-black/80 backdrop-blur-md flex flex-col items-center justify-center hidden">
            <div class="w-24 h-24 rounded-full border-4 border-indigo-500 border-t-transparent animate-spin mb-6"></div>
            <h2 class="text-2xl font-bold text-white mb-2">請拍卡寫入</h2>
            <p class="text-gray-400">將卡片緊貼手機背面...</p>
            <button onclick="cancelWrite()" class="mt-8 px-6 py-2 rounded-full border border-white/20 text-sm">取消</button>
        </div>

        <!-- 成功提示 -->
        <div id="success-overlay" class="fixed inset-0 z-50 bg-green-600 flex flex-col items-center justify-center hidden transition-all duration-300 opacity-0">
            <i class="ph-bold ph-check-circle text-6xl text-white mb-4"></i>
            <h2 class="text-3xl font-bold text-white">寫入成功</h2>
            <p class="text-white/80 mt-2">餘額已更新</p>
        </div>
    </div>

    <script>
        // --- 全局變量 ---
        let ndef; // NFC Reader 對象
        let currentBalance = 0;
        let selectedAmt = 0;
        let isWriting = false; // 是否處於寫入模式
        
        // --- UI 元素 ---
        const container = document.getElementById('app-container');
        const scanBtn = document.getElementById('scan-btn');
        const statusText = document.getElementById('nfc-status-text');
        const scannerRing = document.getElementById('scanner-ring');
        const balanceDisplay = document.getElementById('balance-display');
        const payBtn = document.getElementById('pay-btn');
        const writeOverlay = document.getElementById('write-overlay');
        const successOverlay = document.getElementById('success-overlay');

        // --- 1. 啟動 NFC 讀取 (檢查餘額) ---
        async function startNFCRead() {
            if (!("NDEFReader" in window)) {
                alert("抱歉，您的瀏覽器不支援 Web NFC。請使用 Android Chrome。");
                return;
            }

            try {
                ndef = new NDEFReader();
                await ndef.scan();
                
                statusText.innerText = "正在掃描... 請拍卡";
                statusText.classList.add("text-indigo-400", "animate-pulse");
                scannerRing.parentElement.classList.add("scanning");
                scanBtn.style.display = 'none'; // 隱藏按鈕

                ndef.onreading = event => {
                    const serialNumber = event.serialNumber;
                    const message = event.message;
                    
                    // 讀取成功
                    handleCardRead(serialNumber, message);
                };

                ndef.onreadingerror = () => {
                    statusText.innerText = "讀取失敗，請重試";
                };

            } catch (error) {
                statusText.innerText = "NFC 啟動失敗: " + error;
                scanBtn.style.display = 'flex';
            }
        }

        // --- 2. 處理讀取到的數據 ---
        function handleCardRead(uid, message) {
            // 解析 NDEF 記錄中的餘額
            let foundBalance = false;
            
            // 嘗試從 NDEF 記錄中尋找 JSON 數據
            for (const record of message.records) {
                if (record.recordType === "text") {
                    const textDecoder = new TextDecoder(record.encoding);
                    const text = textDecoder.decode(record.data);
                    try {
                        const data = JSON.parse(text);
                        if (data.type === 'glasspay' && data.balance !== undefined) {
                            currentBalance = parseFloat(data.balance);
                            foundBalance = true;
                        }
                    } catch (e) {
                        // 不是我們的 JSON 格式，忽略
                    }
                }
            }

            if (!foundBalance) {
                // 如果是空卡或新卡，初始化餘額為 0
                currentBalance = 0;
                // alert("新卡片！餘額已初始化為 $0");
            }

            // 更新 UI
            document.getElementById('card-uid').innerText = `UID: ${uid}`;
            balanceDisplay.innerText = currentBalance.toFixed(2);
            
            // 切換到「已激活」視圖
            activateUI();
            
            // 震動反饋
            if(navigator.vibrate) navigator.vibrate(100);
        }

        function activateUI() {
            container.classList.add('active');
            document.getElementById('exit-btn').classList.remove('opacity-0');
            
            // 顯示餘額區域
            const balArea = document.getElementById('balance-area');
            balArea.classList.remove('opacity-0', 'translate-y-4');
            balArea.classList.add('opacity-100', 'translate-y-0');
        }

        // --- 3. 準備寫入 (點擊確認付款後) ---
        async function startNFCWrite() {
            if(selectedAmt <= 0) return;
            
            isWriting = true;
            writeOverlay.classList.remove('hidden');

            const newBalance = currentBalance + selectedAmt;
            
            // 準備數據：JSON 字符串
            const dataToWrite = JSON.stringify({
                type: 'glasspay',
                balance: newBalance,
                last_topup: new Date().toISOString()
            });

            try {
                // 這裡我們假設 ndef 對象已經存在 (因為之前 scan 過)
                // 在 Android Chrome，寫入時如果已經在 scan，會自動觸發寫入
                await ndef.write({
                    records: [{ recordType: "text", data: dataToWrite }]
                });

                // 寫入成功
                handleWriteSuccess(newBalance);

            } catch (error) {
                alert("寫入失敗: " + error);
                cancelWrite();
            }
        }

        function handleWriteSuccess(newVal) {
            isWriting = false;
            currentBalance = newVal;
            
            // UI 更新
            writeOverlay.classList.add('hidden');
            successOverlay.classList.remove('hidden');
            setTimeout(() => successOverlay.classList.remove('opacity-0'), 10);
            
            if(navigator.vibrate) navigator.vibrate([100, 50, 100]);

            // 延遲後返回
            setTimeout(() => {
                successOverlay.classList.add('opacity-0');
                setTimeout(() => successOverlay.classList.add('hidden'), 300);
                
                // 更新餘額顯示
                balanceDisplay.innerText = currentBalance.toFixed(2);
                
                // 重置選擇
                selectedAmt = 0;
                document.getElementById('custom-input').value = '';
                document.querySelectorAll('.amount-btn').forEach(btn => btn.classList.remove('selected'));
                updatePayButton();
            }, 2000);
        }

        function cancelWrite() {
            isWriting = false;
            writeOverlay.classList.add('hidden');
        }

        // --- 4. 輔助功能 ---
        function selectAmount(amt) {
            selectedAmt = amt;
            document.querySelectorAll('.amount-btn').forEach(btn => btn.classList.remove('selected'));
            event.currentTarget.classList.add('selected');
            document.getElementById('custom-input').value = '';
            updatePayButton();
        }

        function handleCustomInput() {
            const val = parseFloat(document.getElementById('custom-input').value);
            document.querySelectorAll('.amount-btn').forEach(btn => btn.classList.remove('selected'));
            if(val > 0) {
                selectedAmt = val;
            } else {
                selectedAmt = 0;
            }
            updatePayButton();
        }

        function updatePayButton() {
            if(selectedAmt > 0) {
                payBtn.disabled = false;
                payBtn.innerHTML = `確認增值 $${selectedAmt} <i class="ph-bold ph-arrow-right"></i>`;
            } else {
                payBtn.disabled = true;
                payBtn.innerText = "請選擇金額";
            }
        }

        function resetSystem() {
            // 重新加載頁面最乾淨
            location.reload();
        }
    </script>
</body>
</html>
